{% extends 'base.html' %}
{% block content %}

<h1>Skills List</h1>

{% for skill in skill_list %}
  <div class="card">
    <a href="{% url 'skills_detail' skill.id %}">
      <div class="card-content">
        <span class="card-title">{{ skill.name }}</span>
        <p>Level: {{ skill.level }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
